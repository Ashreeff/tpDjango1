{% extends "base.html" %}

{% block content %}
<style>
    /* CSS for the Panier form */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  max-width: 400px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

button[type="submit"]:focus {
  outline: none;
}

button[type="submit"]:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

</style>
    <h2>Panier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">anuler</button>
    </form>
{% endblock %}
